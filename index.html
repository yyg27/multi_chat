<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Server Panel</title>
    <style>        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #111827; 
            color: #f3f4f6;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*main card*/
        .card {
            background-color: #1f2937; 
            width: 100%;
            max-width: 380px;
            padding: 0; 
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid #374151;
            overflow: hidden;
            text-align: center;
        }

        /*header*/
        .card-header {
            padding: 30px 20px 10px 20px;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 10px 0;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /*green dot on the left of server status*/
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }

        p {
            color: #9ca3af;
            font-size: 14px;
            margin: 0;
        }

        /*middle section port information*/
        .card-body {
            padding: 25px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
        }

        .info-box {
            background-color: #111827;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #374151;
        }

        .label {
            display: block;
            font-size: 11px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .value {
            font-family: Consolas, monospace;
            font-size: 18px;
            font-weight: bold;
            color: #60a5fa;
        }

        /*button*/
        .card-footer {
            padding: 0 25px 30px 25px;
        }

        .btn {
            display: block;
            width: 100%;
            box-sizing: border-box;
            background-color: #4f46e5; 
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #4338ca; 
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h1><span class="status-dot"></span> Server Online</h1>
            <p>System is working without problems</p>
        </div>

        <div class="card-body">
            <div class="info-grid">
                <div class="info-box">
                    <span class="label">TCP PORT</span>
                    <span class="value">56458</span>
                </div>
                <div class="info-box">
                    <span class="label">HTTP PORT</span>
                    <span class="value">8080</span>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <a href="chat_server.log" target="_blank" class="btn">
                Check Server Logs
            </a>
        </div>
    </div>

</body>
</html>
